<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcelLLM - Excel数据AI批处理工具</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- CodeMirror CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/eclipse.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    
    <!-- jQuery - 提前加载以解决 $ is not defined 错误 -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body class="bg-light">
    <header class="bg-white shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg navbar-light container py-2">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="/">
                    <i class="fas fa-table me-2"></i>ExcelLLM
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active fw-bold{% endif %}" href="/">
                                <i class="fas fa-table-cells me-1"></i> 字段预览
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/history' %}active fw-bold{% endif %}" href="/history">
                                <i class="fas fa-history me-1"></i> 历史任务
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/api_settings' %}active fw-bold{% endif %}" href="/api_settings">
                                <i class="fas fa-gear me-1"></i> API设置
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container pb-5">
